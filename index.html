<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Awesome Mobile Animations</title>

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">

    <link rel="icon" type="image/png" href="img/favicon.png">

    <link rel="stylesheet" href="css/reveal.min.css">
    <link rel="stylesheet" href="css/theme/futuretech.css" id="theme">

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

    <div class="reveal">

        <!-- Any section element inside of this container is displayed as a slide -->
        <div class="slides">

            <section class="title" data-background="#0ac2d2">
                <h1>Awesome Mobile Animations</h1>
                <h4>Peter O'Shaughnessy</h4>
            </section>

            <section data-background="#7bb7fa">
                <section>
                    <!-- What's wrong with this animation? -->
                    <div id="example1" class="example">
                        <div class="container">
                            <div class="menu">
                                <p>Menu</p>
                            </div>
                        </div>
                    </div>
                </section>

                <section>
                    <iframe width="800" height="600" src="//www.youtube.com/embed/96eSrFlUVh0?html5=1"
                            frameborder="0" allowfullscreen></iframe>
                </section>
            </section>

            <section data-background="#60d7a9">

            </section>

            <section data-background="#fdc162">
                <!-- Unfortunately it crashes the Flash plugin when you go to another slide! -->
                <!--<embed src="/flash/MotionPrinciples.swf" width="600" height="660"/>-->
                <small class="caption">http://ui-transitions.com</small>
            </section>

            <section data-background="#fd6a62">

            </section>

            <section data-background="#ff8938">
                <section>

                </section>
                <section>
                    <h3>Can I use?</h3>
                </section>
            </section>

            <section data-background="#e6ba4e">
                <h2>Seven</h2>
            </section>

            <section data-background="#fe8e56">
                <h2>Eight</h2>
            </section>

            <section data-background="#f68dbb">
                <h2>Nine</h2>
            </section>

            <section data-background="#01e9bb">
                <h2>Ten</h2>
            </section>

            <section data-background="#0199e9">
                <h2>Eleven</h2>
            </section>

            <section data-background="#60c7f7">
                <h2>Twelve</h2>
            </section>

            <section data-background="#0ac2d2">
                <h2>Thirteen</h2>
            </section>

            <!-- Accessibility! -->

            <!-- Something to finish with, perhaps: -->
            <!-- http://worrydream.com/ABriefRantOnTheFutureOfInteractionDesign/ -->

        </div>

    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.min.js"></script>

    <script>

        // Full list of configuration options available here:
        // https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            controls: true,
            progress: false,
            history: true,
            center: true,

            theme: 'futuretech', // available themes are in /css/theme
            transition: Reveal.getQueryHash().transition || 'concave', // default/cube/page/concave/zoom/linear/fade/none

            // Parallax scrolling
            //parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
            //parallaxBackgroundSize: '2100px 900px',

            // Optional libraries used to extend on reveal.js
            dependencies: [
                { src: 'lib/js/classList.js', condition: function () {
                    return !document.body.classList;
                } },
                { src: 'plugin/markdown/marked.js', condition: function () {
                    return !!document.querySelector('[data-markdown]');
                } },
                { src: 'plugin/markdown/markdown.js', condition: function () {
                    return !!document.querySelector('[data-markdown]');
                } },
                { src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                    hljs.initHighlightingOnLoad();
                } },
                { src: 'plugin/zoom-js/zoom.js', async: true, condition: function () {
                    return !!document.body.classList;
                } },
                { src: 'plugin/notes/notes.js', async: true, condition: function () {
                    return !!document.body.classList;
                } }
            ]
        });

    </script>

    <script src="js/examples.js"></script>

</body>
</html>
